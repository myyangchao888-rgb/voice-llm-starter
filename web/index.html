<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Voice LLM Starter v0.6 (RAG)</title>
  <link rel="stylesheet" href="/web/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Voice LLM Starter v0.6（含知识库检索）</h1>
    <p>支持阿里云 DashScope（OpenAI 兼容）、OpenAI、Ollama、LM Studio；支持本地/云端 ASR、离线 TTS；新增 <b>知识库（RAG）</b>。</p>

    <div class="controls">
      <label>Provider
        <select id="provider">
          <option value="aliyun">Aliyun (DashScope)</option>
          <option value="openai">OpenAI</option>
          <option value="ollama">Ollama (local)</option>
          <option value="lmstudio">LM Studio (local)</option>
        </select>
      </label>
      <label>Model <input id="model" placeholder="qwen-turbo / gpt-4o-mini / llama3..."/></label>
      <label>ASR
        <select id="asr">
          <option value="faster_whisper">faster_whisper (local)</option>
          <option value="openai">OpenAI Whisper (cloud)</option>
        </select>
      </label>
      <label>TTS
        <select id="tts">
          <option value="pyttsx3">pyttsx3 (local)</option>
        </select>
      </label>
      <label><input type="checkbox" id="kb"> 使用知识库</label>
      <label>TopK <input id="kb_topk" type="number" value="4" min="1" max="10"/></label>
      <button id="apply">应用设置</button>
      <button id="reset">重置会话</button>
    </div>

    <div class="kb-ingest">
      <div>
        <b>导入到知识库</b>（支持 .txt / .md / .pdf；自动分段）
      </div>
      <input id="files" type="file" multiple/>
      <button id="ingest">上传并索引</button>
      <span id="ingest-status"></span>
    </div>

    <div class="chat">
      <div id="log"></div>
    </div>

    <div class="input-row">
      <input id="text" placeholder="输入后按 Enter；或点击🎤录音"/>
      <button id="send">发送</button>
      <button id="record">🎤 按一下开始/结束</button>
    </div>

    <audio id="player" controls></audio>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
